<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card Demo</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <h1 class="intro">
      Card Demo
    </h1>

    <div class="card-wrapper">
      <!-- card one -->
      <div class="card">
        <div class="card-img">
          <img src="img/twitter.svg" alt="" />
        </div>
        <div class="card-body">
          <h1 class="card-title">Twitter</h1>
          <p class="card-tag">Social Network</p>
          <div class="card-price">
            <p>$40,000,000</p>
            <p class="price-fw">90%</p>
          </div>
          <div class="card-advert">
            <p class="text-color-left">
              Sponsored
            </p>
            <p class="text-color-right">
              1d left
            </p>
          </div>
        </div>
      </div>

      <!-- card two -->
      <div class="card space-btw">
        <div class="card-img">
          <img src="img/insta.svg" alt="" />
        </div>
        <div class="card-body">
          <h1 class="card-title">Instagram</h1>
          <p class="card-tag">Social Network</p>
          <div class="card-price">
            <p>$30,000,000</p>
            <p class="price-fw">70%</p>
          </div>
          <div class="card-advert">
            <p class="text-color-left">
              Sponsored
            </p>
            <p class="text-color-right">
              3d left
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
